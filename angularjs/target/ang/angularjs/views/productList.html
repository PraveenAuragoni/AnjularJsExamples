<div class="panel panel-default row" ng-controller="productListController" ng-hide="data.error">
 <div class="col-xs-3">
 <a ng-click="selectCategory()"
 class="btn btn-block btn-default btn-lg">Home</a>
 <a ng-repeat="item in data.products | orderBy:'category' | unique:'category'"
 ng-click="selectCategory(item)" class=" btn btn-block btn-default btn-lg" ng-class="getCategoryClass(item)">
 {{item}}
 </a>
 </div>
 <div class="col-xs-8">
 <div class="well"
 ng-repeat="item in data.products | filter:categoryFilterFn">
 <h3>
 <strong>{{item.name}}</strong>
 <span class="pull-right label label-primary">
 {{item.price | currency}}
 </span>
 </h3>
 <button ng-click="addProductToCart(item)" class="btn btn-success pull-right">Add to cart </button>
 <span class="lead">{{item.description}}</span>
 </div>
 </div>
 </div>
